{% extends "base.html" %}

{% block title %}Signup{% endblock %}
{% block page_class %}page-logs{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-24 max-w-md fade-in-up">
    <div class="glass-strong rounded-2xl shadow-2xl p-8">
        <h2 class="text-3xl font-bold text-center mb-6 gradient-text">Signup</h2>

        {% if error %}
        <p class="text-red-600 text-center mb-4">{{ error }}</p>
        {% endif %}

        <form method="POST" class="space-y-4">
            <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 rounded-lg border">

            <input type="password" name="password" placeholder="Password" required
                class="w-full px-4 py-3 rounded-lg border">

            <button type="submit" class="w-full py-3 bg-green-600 text-white rounded-lg font-semibold btn-hover">
                Signup
            </button>
        </form>

        <p class="text-center mt-4 text-sm">
            Already have an account?
            <a href="/login" class="text-blue-600 font-semibold">Login</a>
        </p>
    </div>
</div>
{% endblock %}
